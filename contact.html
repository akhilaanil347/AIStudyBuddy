<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIStudyBuddy - Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      display: none;
    }
    .chatbot-header {
      background: #7c3aed;
      color: white;
      padding: 12px;
      border-radius: 15px 15px 0 0;
    }
    .chatbot-body {
      padding: 15px;
      max-height: 250px;
      overflow-y: auto;
    }
    .chatbot-input {
      width: 100%;
      padding: 12px;
      border: none;
      border-top: 1px solid #e5e7eb;
      border-radius: 0 0 15px 15px;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand font-bold text-xl" href="index.html">AIStudyBuddy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="features.html">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="pricing.html">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="py-5 bg-light" data-aos="fade-up">
    <div class="container">
      <h2 class="text-center text-3xl font-bold mb-5">Get in Touch</h2>
      <div class="row">
        <div class="col-md-6 mb-4" data-aos="fade-up" data-aos-delay="100">
          <form id="contactForm">
            <div class="mb-3">
              <label for="name" class="form-label font-bold">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label font-bold">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label font-bold">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100 shadow-lg">Send Message</button>
          </form>
        </div>
        <div class="col-md-6 mb-4" data-aos="fade-up" data-aos-delay="200">
          <img src="https://source.unsplash.com/600x400/?map,location" class="img-fluid rounded" alt="Contact Map">
        </div>
      </div>
    </div>
  </section>

  <!-- Chatbot -->
  <div class="chatbot" id="chatbot">
    <div class="chatbot-header">
      <h5>AIStudyBuddy Assistant</h5>
    </div>
    <div class="chatbot-body" id="chatbotBody">
      <p><strong>AIStudyBuddy:</strong> Hello! Ask me anything about your studies!</p>
    </div>
    <input type="text" class="chatbot-input" id="chatbotInput" placeholder="Ask a study question...">
  </div>
  <button class="btn btn-primary shadow-lg" style="position: fixed; bottom: 20px; right: 20px;" onclick="toggleChatbot()">Chat with AI</button>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <p>© 2025 AIStudyBuddy. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for your message! We’ll get back to you soon.');
      this.reset();
    });
    function toggleChatbot() {
      const chatbot = document.getElementById('chatbot');
      chatbot.style.display = chatbot.style.display === 'block' ? 'none' : 'block';
    }
    document.getElementById('chatbotInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && this.value.trim()) {
        const chatbotBody = document.getElementById('chatbotBody');
        const userMessage = this.value;
        chatbotBody.innerHTML += `<p class="text-right"><strong>You:</strong> ${userMessage}</p>`;
        const responses = [
          "Try breaking down your topic into smaller parts. Want a specific study tip?",
          "Great question! I suggest creating a mind map to organize your thoughts.",
          "Focus on active learning techniques like flashcards for better results!",
          "Let’s dive deeper. What specific topic are you studying?"
        ];
        setTimeout(() => {
          const randomResponse = responses[Math.floor(Math.random() * responses.length)];
          chatbotBody.innerHTML += `<p><strong>AIStudyBuddy:</strong> ${randomResponse}</p>`;
          chatbotBody.scrollTop = chatbotBody.scrollHeight;
        }, 1000);
        this.value = '';
      }
    });
  </script>
</body>
</html>
